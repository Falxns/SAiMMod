<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab2</title>
  </head>
  <body>
    <h1>Lab2</h1>
    <p>a</p>
    <input type="number" id="a" value="3333" />
    <p>R0</p>
    <input type="number" id="R0" value="1111" />
    <p>m</p>
    <input type="number" id="m" value="53434" />
    <select id="selectRaspred">
      <option value="ravnomern">Равномерное</option>
      <option value="gauss">Гауссово</option>
      <option value="exponent">Экспоненциальное</option>
      <option value="gamma">Гамма</option>
    </select>
    <p class="ravnomern">a</p>
    <input class="ravnomern" type="number" id="ravnomern_a" value="1" />
    <p class="ravnomern">b</p>
    <input class="ravnomern" type="number" id="ravnomern_b" value="100" />
    <p class="gauss hidden">mx</p>
    <input class="gauss hidden" type="number" id="gauss_m" value="1" />
    <p class="gauss hidden">σx</p>
    <input class="gauss hidden" type="number" id="gauss_s" value="3" />
    <p class="exponent hidden">λ</p>
    <input class="exponent hidden" type="number" id="exponent_l" value="1" />
    <p class="gamma hidden">η</p>
    <input class="gamma hidden" type="number" id="gamma_n" value="10" />
    <p class="gamma hidden">λ</p>
    <input class="gamma hidden" type="number" id="gamma_l" value="30" />
    <input type="submit" value="Submit" id="submit" />
    <div id="histogram"></div>
    <p>Математическое ожидание:</p>
    <p id="res_mat"></p>
    <p>Дисперсия:</p>
    <p id="res_disp"></p>
    <p>Среднеквадратическое отклонение:</p>
    <p id="res_otklon"></p>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./script.js"></script>

</html>
